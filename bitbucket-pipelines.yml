image: node:18

options:
  max-time: 30

definitions:
  caches:
    node: node_modules

  steps:
    - step: &lint
        name: Lint and Type Check
        caches:
          - node
        script:
          - npm ci
          - npm run lint
          - npm run type-check
          - npm run format:check

    - step: &mirror_github
        name: Mirror to GitHub
        script:
          - echo "[MIRROR] Starting sync to GitHub..."
          - apt-get update && apt-get install -y git
          - git config --global user.email "ci-bot@bitbucket.org"
          - git config --global user.name "Bitbucket CI Bot"
          - git remote add github "https://x-access-token:${SEEMA_GITHUB_TOKEN}@${GITHUB_REPO_URL}"
          - git push --mirror github
          - echo "[MIRROR] Sync completed!"

pipelines:
  branches:
    main:
      - step: *lint
      - step: *mirror_github
      - step:
          name: Build & Deploy (Kudu ZIP Deploy)
          deployment: production
          caches:
            - node
          script:
            - apt-get update && apt-get install -y zip unzip
            - rm -rf .next
            - npm ci
            - npm run build
            # Remove cache before zipping
            - rm -rf .next/cache
            - ls -lh next.config.ts
            - rm -f app.zip
            # Exclude cache directory from zip
            - zip -r app.zip .next public package.json package-lock.json next.config.ts 2>/dev/null -x ".git/*" "node_modules/*" "*.env*" ".next/cache/*"
            - ls -lh app.zip
            - unzip -l app.zip | head -20
            # Verify no cache in zip
            - echo "Checking for cache in zip..."
            - unzip -l app.zip | grep -q "\.next/cache/" && echo "WARNING: Cache found in zip!" || echo "OK: No cache in zip"
            - curl -v -X POST -u "$AZURE_USER:$AZURE_PASS" -T app.zip "$AZURE_DEPLOY_URL"